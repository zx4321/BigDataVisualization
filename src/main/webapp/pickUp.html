<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;

    var dataCount = 0;
    var CHUNK_COUNT = 17;
    // https://blog.openstreetmap.org/2012/04/01/bulk-gps-point-data/
    function fetchData(idx) {
        if (idx >= CHUNK_COUNT) {
            return;
        }
        var dataURL = `pickUpData/pickUp${idx}.txt`;
        var xhr = new XMLHttpRequest();
        xhr.open('GET', dataURL, true);
        // xhr.responseType = 'arraybuffer';

        xhr.onload = function (e) {
            // console.log(this.response)
            // var rawData = new Int32Array(this.response);
            // var data = new Float32Array(rawData.length);
            // var addedDataCount = rawData.length / 2;
            var rawData = this.response.split("\n");
            var data = new Float32Array(rawData.length);
            for (var i = 0; i < rawData.length; i += 2) {
                // console.log(rawData[i+1])
                // console.log(rawData[i])
                data[i] = rawData[i];
                data[i+1] = rawData[i+1];
            }
            // console.log(data)
            myChart.appendData({
                seriesIndex: 0,
                data: data
            });

            fetchData(idx + 1);
        }

        xhr.send();
    }

    option = {
        backgroundColor: '#000',
        title: {
            text: '10000000 GPS Points',
            left: 'center',
            textStyle: {
                color: '#fff'
            }
        },
        geo: {
            map: 'world',
            roam: true,
            label: {
                emphasis: {
                    show: false
                }
            },
            silent: true,
            itemStyle: {
                normal: {
                    areaColor: '#323c48',
                    borderColor: '#111'
                },
                emphasis: {
                    areaColor: '#2a333d'
                }
            }
        },
        series: [{
            name: 'å¼±',
            type: 'scatterGL',
            progressive: 1e6,
            coordinateSystem: 'geo',
            symbolSize: 1,
            zoomScale: 0.002,
            blendMode: 'lighter',
            large: true,
            itemStyle: {
                color: 'rgb(20, 15, 2)'
            },
            postEffect: {
                enable: true
            },
            silent: true,
            dimensions: ['lng', 'lat'],
            data: new Float32Array()
        }]
    };

    fetchData(1);
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
</body>
</html>
